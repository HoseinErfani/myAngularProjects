<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">email</th>
        <th scope="col">username</th>
        <th scope="col">address</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let user of users;let i=index">
        <th scope="row">{{i}}</th>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user.address}}</td>
      </tr>
    </tbody>
  </table>
